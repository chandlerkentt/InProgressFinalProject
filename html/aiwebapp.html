<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #000;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }

    #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      flex-direction: column;
      z-index: 10;
      display: none;
    }

    #gameOver img {
      width: 300px;
      margin-bottom: 20px;
    }

    #gameOver button {
      padding: 10px 20px;
      background-color: lime;
      border: none;
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    #gameOver button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  
  <div id="gameOver">
    <img src="https://i.pinimg.com/originals/81/3e/dd/813edd3d9585ccec1bf92d90dd25b178.gif" alt="John Cena GIF">
    <p>Game Over! Your Score: <span id="finalScore">0</span></p>
    <button onclick="restartGame()">Play Again</button>
  </div>
  
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScoreDisplay = document.getElementById("finalScore");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 0, y: 0 };
    let food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
    let score = 0;
    let gameInterval;

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function gameLoop() {
      // Update snake position
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
      snake.unshift(head);

      // Check for collision with food
      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      } else {
        snake.pop();
      }

      // Check for collision with walls or itself
      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        endGame();
      }

      // Draw game
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTile(food.x, food.y, "red");
      snake.forEach(segment => drawTile(segment.x, segment.y, "lime"));
    }

    function endGame() {
      clearInterval(gameInterval);
      finalScoreDisplay.textContent = score;
      gameOverScreen.style.display = "flex";
    }

    function restartGame() {
      snake = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      gameOverScreen.style.display = "none";
      gameInterval = setInterval(gameLoop, 100);
    }

    document.addEventListener("keydown", event => {
      switch (event.key) {
        case "ArrowUp":
          if (direction.y === 0) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
          if (direction.y === 0) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
          if (direction.x === 0) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
          if (direction.x === 0) direction = { x: 1, y: 0 };
          break;
      }
    });

    gameInterval = setInterval(gameLoop, 100);
  </script>
</body>
</html>
